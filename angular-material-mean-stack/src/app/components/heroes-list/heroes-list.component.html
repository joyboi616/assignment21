<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Heroes List</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>
<p *ngIf="HeroData.length <= 0" class="no-data">
  There is no hero added yet!
</p>
<div class="container" *ngIf="HeroData.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>Hero ID</th>
        <td mat-cell *matCellDef="let element">{{ element._id }}</td>
      </ng-container>
      <ng-container matColumnDef="hero_name">
        <th mat-header-cell *matHeaderCellDef>Hero Name</th>
        <td mat-cell *matCellDef="let element">{{ element.hero_name }}</td>
      </ng-container>
      <ng-container matColumnDef="hero_alias">
        <th mat-header-cell *matHeaderCellDef>Hero Alias</th>
        <td mat-cell *matCellDef="let element">{{ element.hero_alias }}</td>
      </ng-container>
      <ng-container matColumnDef="hero_group">
        <th mat-header-cell *matHeaderCellDef>Hero Group</th>
        <td mat-cell *matCellDef="let element">{{ element.hero_group }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button
            mat-raised-button
            color="primary"
            class="push-right"
            [routerLink]="['/edit-hero/', element._id]"
          >
            Edit
          </button>
          <button
            mat-raised-button
            color="accent"
            (click)="deleteHero(i, element)"
          >
            Delete
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
